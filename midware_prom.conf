{
    "prometheus_probe": {
        "out_Dir": "prometheus_test",
        "configs": [
            {
                "exporter": "apache_exporter",
                "ip": "172.16.1.99",
                "port": 9117,
                "monitor_metrics": [
                    "apache_accesses_total",
                    "apache_scoreboard",
                    "apache_sent_kilobytes_total",
                    "apache_connections",
                    "apache_cpuload",
                    "apache_duration_total",
                    "apache_up",
                    "apache_uptime_seconds_total",
                    "apache_workers"
                ],
                "directory": "apache_metrics"
            },
            {
                "exporter": "mysql_exporter",
                "ip": "172.16.1.99",
                "port": 9104,
                "monitor_metrics": [
                    "mysql_up",
                    "mysql_exporter_collector_duration_seconds",
                    "mysql_exporter_last_scrape_error",
                    "mysql_exporter_scrapes_total"
                ],
                "directory": "mysql_metrics"
            }
        ]
    }
}